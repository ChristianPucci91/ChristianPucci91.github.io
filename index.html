<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <div class="bg-animation">
      <div class="container" id="container">
          <!-- text generated with JS -->
      </div>

      <div class="containertext">
        <svg viewBox="0 0 960 500">
          <symbol id="s-text">
            <text text-anchor="middle" x="50%" y="40%">Welcome</text>
            <text text-anchor="middle" x="50%" y="70%">to my</text>
            <text text-anchor="middle" x="50%" y="100%">Universe</text>
          </symbol>
      
          <g class = "g-ants">
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
          </g>
        </svg>
      </div>
      
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div id="stars4"></div>
      <div id="stars5"></div>
      <div id="stars6"></div>
      <div id="stars7"></div>
      <div id="stars8"></div>

      <div id="earth" class="earth">
      </div>

      <div id="moon" class="moon">
      </div>

      <div id="mars" class="mars">
      </div>

      <div id="jupiter" class="jupiter">
      </div>
  </div>
<script src="./script.js"></script>
</body>
</html>
